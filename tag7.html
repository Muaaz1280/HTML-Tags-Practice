<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>

    <h1>List Example</h1>

    <h2>Unordered List:</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <h2>Ordered List:</h2>
    <ol>
        <li>Step 1: Open the box</li>
        <li>Step 2: Take out the product</li>
        <li>Step 3: Use the product</li>
    </ol>
</body>
</html>

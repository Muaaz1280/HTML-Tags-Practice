<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>
                    first name
                </th>
                <th>
                    last name
                </th>
            </tr>
        </thead>
        <tbody>
         <tr>
            <td>
                Muaaz
            </td>
            <td>
                Saleem
            </td>
         </tr>
         <tr>
            <td>
                Raza
            </td>
            <td>
                Akbar
            </td>
        </tr>

        </tbody>
    </table>
</body>
</html>
